项目简介:
  VAN LILY 元粒粒 蛋糕店，需要制作两个项目，
  一个是官方网站，可以用来给客人登录，浏览蛋糕，并且下单购买蛋糕，
  二个是管理后台，用来放在店铺营业电脑内，供日常下单使用，
  # 以下内容，则是管理后台的详细文档

官方网站:
  目前是，几乎所有流量，都会来到这个官方网站，要很快的客户登录，既要速度又要安全性，
  官方网站展示蛋糕信息，需要客人能迅速定位到想要的蛋糕，又能很快速的进行下单，
  同时有要有公司文化信息，和客人自己的个人中心，还有客人能看到自己的订单信息
管理后台:
  放在店铺电脑供使用的平台，对速度和UX体验要求高，
  员工要很容易就能跟来店里的客人进行订单的对接，
  同时店铺会入驻外卖平台，客人会在外卖平台下单，
  对接之后便是下单，或者取货什么的，下单就涉及到下单系统，
  下到的订单，需要用到这个后台来进行规范的出货，
  还要进行多样化的提醒和祝福客人，
  除了订单的一套流程之外，还要给官方网站提供一些数据，
  同时也还要记录一些东西，例如员工工资发放、原料入货信息、
  还要方便供文员一类的人做一些统计数据，能导出一些 excel表格

系统功能:
  员工:
    记录工作人员，供工作人员登录使用，工作人员要使用本平台对订单进行操作，还要记录工资发放情况
  原料:
    这里记录一下原材料的入货信息，好做一些成本的查询和毛利率的计算，还要能查看一下入货记录
  蛋糕:
    这里是店铺内蛋糕功能，需要记录完备的蛋糕资料，图片、附属品、原料、价格、销量、等，以供下单使用
  客人: 
    这里是客人信息储存，客人信息会由 “官方网站” 进行同步，
    # 不需要太多信息，大致储存一下个人信息，毕竟就一个小小的蛋糕店，但是日后需要可扩展，
  订单:
    这里是下单功能，顾客会以各种方式进入到官方网站，甚至是直接到店铺里来，或者直接给销售员打电话订购
    这里要配套的下单系统、订单生命状态系统、退单系统、配送系统、反馈系统
  配送:
    下单和配送两不误，店铺会对接公公送货、Gro送货、等外卖配送平台，用来同步一下那些送货平台的状态，
    但是很多客人都是自取的，然后还会要求送到最近地铁站自取，这里就需要的是养两个自己的送货员
  统计:
    这里要配套的利润计算统计，老板需要依靠这个来看利润是多少，
    统计蛋糕销量排行，和客人购买力排行，还有各种订单统计，入货原料统计，
    # 暂时不需要太过复杂的统计，简单看到数据即可，后续才会追加更强大的统计
  
下单来源:
  官方网站:
    客人会浏览官方网站，挑选商品，进行下单
  到店拜访:
    无论住在哪里，客人都可以来店里拜访，然后进行下单，下单后配送方式都不固定是自提
  社交/视频平台联络:
    客人会使用社交平台，有可能直接预约好了订单，但是大多会被导向到 官方网站/店铺/外卖平台
  电话号码:
    # 用此类下单的，大部分是熟客了
    客人知道店铺电话，会打电话进行提前预约订单，可能在电话里就挑好了蛋糕，要不然就推荐客人去官方网站下单
  外卖平台:
    店铺入驻外卖平台，客人在外卖平台下单

员工:
  1. 
    员工列表
    概括:
      在这里录入员工信息，通常店铺会有自己的员工表单，
      这里只是录入工资的东西，和起到一个订单负责人/收银员的作用
      操作包含:
        员工列表、
        权限分隔、
        新增员工、
        更改员工信息
  2.
    工资发放统计
  3.
    访问权限控制
    
原料:
  1. 
    原料模版列表
    概括:
      蛋糕由原料组成，而且还需要纸壳、刀叉盘、彩带这种材料，
      这些都可以归类到原料里面，当然店铺里面的计算器都可以加进来用作特殊材料，
      只是一些静态列表数据，起到一个查看资料作用
      操作包含:
        # 记录材料消耗的列表，每个订单都会消耗一些材料，这里要记录存量，还要记录材料的过期日期，
        材料模版列表，
        根据 创建时间排序，根据 名称，编号，使用日期区间进行过滤
    定义:
      材料类型会不同，每个店家类型不一样，蛋糕店的材料类型分类为
      材料类型:
        # 刀叉盘，蜡烛、彩带、纸壳
        长时间，固体，
        # 矿泉水
        长时间，流体，
        # 彩色蜡笔
        中时间，固体，
        # 合成奶油包
        中时间，流体，
        # 巧克力、脆粉，水果
        短时间，固体，
        # 新鲜奶油包
        短时间，流体，

  2.
    原料入货
    概括:
      平均每两天会入货一次，入货一些新鲜奶油水果什么的，
      不管你入货什么，都要进行记录，
      因为入货的金额，就是毫无疑问的成本，
      # 若水果坏货，奶油漏出什么的，入货记录的价格是包含了该成本的
      操作包含:
        # 每两天会统一入货，这里需要记录入货的信息
        新增入货单子，
        # 每两天的入货，都会入货一些原料产品，这里需要记录产品的数量、价格、入货金额、过期日期、最佳使用日期
        每项原料入货的记录，
        # 有些原料买多了，或者该蛋糕下架了就不需要那些原料了，这时就需要执行该项原料入货后的退货操作
        原料退货
  
  3.
    坏货记录
    概括:
      某项原料会因为一些原因坏货，例如员工失误、产品无人问津、卫生问题，则需要记录一下，也就是单纯记录一下，不会参与利润计算，因为
      操作包含:  
        # 每有一个坏货，就要嘱咐员工去新增一条记录，并且注明坏货原因
        新增坏货原料记录
        # 列出所有坏货列表数据，可以根据 日期区间进行过滤、坏货大致原因进行过滤
        坏货列表

  4.
    日期监控
    概括:
      一些新鲜产品，会有两种日期，最佳使用期，和过期日期，
      在入货的时候，便会计算这些新鲜产品的过期日期，
      需要给官方接收信息的账号进行发送临近过期的提醒，
      操作包含:
        # 某项原料过了最佳使用期，需要在那天进行提醒
        生成最佳使用日期已过去的提醒，
        # 某项原料已经过期，则需要生成过期的提醒
        生成该原料已经过期的提醒，
        # 有些提醒需要关闭，因为他们已经消耗完了
        关闭最佳使用日期的提醒，
        # 有些提醒需要关闭，因为他们已经消耗完了，需要重新入货
          # 关闭的条件是，会检查上次入货的那批原料是否已经用完，此项功能需要员工具有经验
        关闭原材料已过期的提醒，

  
蛋糕:
  1.
    蛋糕列表
    概括:
      这里是一些蛋糕的信息，网店平台需要用到这里的蛋糕列表数据，
      然后后台管理员也有资格操作蛋糕列表信息
      操作包含:
        全部蛋糕列表，按照加入日期排序
        全部蛋糕列表，按照销量排行
        根据蛋糕编号搜索，
        根据蛋糕名字搜索，
  
  2.
    蛋糕资料
    概括:
      新增蛋糕资料，步骤很简单，新增蛋糕资料之后，便可以提交蛋糕图片信息，
      重点是样式的新增，
      操作包含:
        # 新增基础资料，都是些文字，但是样式的信息要在这里决定
        新增蛋糕基础资料、
        # 蛋糕新增完毕之后，会有相册编辑功能，这个地方便是管理蛋糕照片的地方
        连接蛋糕图片、
        # 有些蛋糕是季节蛋糕，或者像肯德基一样的限时售卖
        管理蛋糕限时上架、
        # 一键上下架蛋糕
        管理蛋糕是否售卖
    定义:
      样式:
        样式代表着差异化，蛋糕可以不区分 款式A/B，毕竟差异化小，
        但是也可以区分款式A/B，如果差异化大的话，
        然后蛋糕上面的玩偶类型可以随意更换的，
      标签:
        就是方便搜索的东西，也方便分类，
        输入的时候要写中文和英文，然后将它们连起来储存起来，

  3.
    图片相册
    概括:
      储存蛋糕照片，前端可以根据这个照片展示起来，
      照片会包含内部定义的顺序，然后还会包含重要程度数值
      操作包含:
        # 照片是和 蛋糕进行 ID 多对多绑定的
        多对多 ID 操作、
        # 先创建蛋糕，才能编辑蛋糕所属的图片，才能批量上传图片
        批量上传图片、
        # 上传错误了一张图片，可以进行删除操作
        删除图片、
        # 看某张图片不舒服，便可以替换它
        替换图片、
        # 重要程度，可以帮助前端更好展示蛋糕推荐图片，最重要的那张图片还会充当一个封面的作用
        编辑重要程度

  4.
    组合搭配
    概括:
      # 蛋糕套餐什么的，现在还未支持，不在当前功能范围内
  5.
    价格与利润
  6.
    EXCEL

客人:
  1.
    客人列表
    概括:
      # 本系统客人的数据比较简单，基本的登录、个人信息、自己的订单、付款记录
      # 暂且没有会员系统，因为一个家庭一年可能只在本店买1 - 10次生日蛋糕可能，大多2次可能就不再买了
      # 若用户量大起来了，之后要考虑加入客人的会员系统
      查询所有的客人列表，展示一些信息即可
      操作包含:
        客人列表展示，
        客人信息新增、更改
    定义:
      # 客人可能来自于各种社交平台，然后联络了本店铺，进行蛋糕的购买，
      # 这里只需要简单的记录一下客人来源账号信息
      生日:
        # 生日要记录多条，并且要记录公历类型
        自己生日、小孩生日、老人生日、朋友生日
      社交网络账号:
        WX, TTK, TIW, FACE, APP,
      来源:
        # 可以随着时间进行变化，但是均要记录下来
        附近、远处、朋友推荐、短视频吸引、图文吸引
      亲朋类型:
        # 可以贴标签方式标注
        有小孩、有老人、未婚人士、已婚人士
      客人标识:
        # 3月内，订购蛋糕 >= 3的，或者一年内订购 >= 4的，均为热门客户
        热门客户，
        # 故意挑事的客户，由店内员工自主评价
        劣质客户

  2.
    客人订单
    概括:
      这里查询客人自己所购买的订单，还要能看到订单各种状态，
      算是一个比较大头的模块了
      操作包含:
        全部订单，
        活跃的订单，
        退款的订单，

订单:
  1.
    订单列表
    概括:
      这里包含大部分订单 List，也有精确搜索的 订单，然后也有订单详情
      操作包含:
        订单列表展示，
        根据客人号码、下单日期、订单号、付款状态、配送状态、清单验核状态进行过滤，
        根据订单号的精确搜索，
        一项订单深度查询，
      下单查询:
        # 1. 提醒 店铺 需要开始制作蛋糕了
        列出即将开始制作的订单，
        # 2. 蛋糕已经制作完成了，先放入冷藏柜，等待打包
        列出需要检查清单的订单，
      · # 3. 蛋糕打包完成了，里面是蛋糕和刀叉配件等
        列出需要打包的订单，
        # 4. 订单打包结束，检查清单也结束，查看是否是 自提/配送/配送自提，好进行后续配送工作
          # 这里会有一种情况，即客户更改任意运送状态，延迟送货/提前到店自提
        列出预备配送的订单，
        # 5. 无论是自提，还是配送，还是配送后自提，均处于配送中，
        列出正在参与配送的订单，
        # 6. 送达标准不一样，大致分为，正常送达、提前送达、延后送达
        列出送达的订单
      工作板:
        # 这里的订单，全是工作中的订单，方便员工把控正在工作中订单流程
        排除未付款、退单，意思是：只展示需要制作的以及配送完成之前区间的订单
        # 若订单中途被退单，工作人员则需要在工作薄里为订单退单
        # 否则，工作人员会时刻使用该工作薄，进行订单作业
    定义:
      过期判定:
        # 订单都有底线时间，过了底线时间，凡是未付款的订单将会自动撤销
        # 订单先是预约状态，然后是完善信息后状态，然后是付款后状态，未付款均会被取消。
        # 未指定底线时间，默认是 24 小时底线时间
        底线时间
      订单状态:
        # 大致概括订单生命周期
        生命状态，
        # 只记录付款状态，已付款相当于钱到账了，后续工作便可进行
        付款状态，
        # 订单制作状态情况，先做蛋糕，若原料不足还要去购入原料，制作完成后，还要打包，打包完成才算出单成功
        出单状态，
        # 一般是正常送达，正常自提/配送/配送自提即可，非正常状态：提前自提 / 延后配送 / 配送中出现意外
        配送状态

  2.
    非预约下单流程
    概括:
      # 任何先下单，均为预约订单，直到付款成功之后，预约的订单将会转为，正式订单
      # 如果真的是预约订单，需要店内员工根据客户的描述进行判断
      提交之前:
        客户联络员工，员工现场添加蛋糕信息，
        客户指定订单款式、配件，之后指定蛋糕备注
        # 这里是预约下单
        # 客人需要先确定买哪个蛋糕，
        # 若客人想更换蛋糕，需要关闭之前的订单，COPY 一份订单，然后更改
        # 预约订单有底线时间，超过了底线时间，订单会自动取消
        操作包含:
          记录客人信息、
          记录收银员、
          生成订单产品、
          # 此时所有的蛋糕参数都是用的默认的，例如，默认红色公仔，默认字粒 生日快乐
          新增订单
      首次提交之后:
        提交该订单，需要完善订单信息，还要在这里完善取单信息，
        还需要完善所选产品的信息，例如：花边文字、生日牌文字、生日寄语、其他文字
        接下来，员工指定完工时间，客户对接配送信息，
        客人付款后记录支付，生成取单信息
        操作包含:
          # 检查蛋糕数据完善性，除此之外，客户还可以删掉选好的蛋糕，也可以再买一个新蛋糕进来，
          完善蛋糕數據、
          # 在订单确认支付后，直接生成流水号，这张流水号单子，是要直接给客户通知的
          生成流水单号、
          # 折扣定义：前端要把 discount 數值計算好，傳到後端，因為discount 是有區別的，有的 discount = 0.9，有的 discount = 5 元優惠券
          生成付款金额、
          修改订单、
          # 这里便是可以开始支付了
          记录支付信息、
          更改订单状态、
          # 这个制作列表清单，是要在员工制作蛋糕时，一项一项确认的
          # 清单也有负责人的数据记录，她要负责验核该清单，确保订单清单不会出意外
          生成列表清单
      员工操作蛋糕:
        员工可以随意更改订单里面的蛋糕数据，当然是要符合客人的意图，
        可以加一个蛋糕、修改订单蛋糕里面数据、删掉一个订单蛋糕
        # 这里所有的操作都是付款之前都可以进行，付款结束代表订单已经生成，无法再改了
        # 当然日后如果增加了付款之后还能更改数据的功能，再另说
        操作包含:
          # 若客人中途要再买一个蛋糕，或者买一个小小的甜点蛋糕
          新增蛋糕、
          # 客人完善蛋糕信息，或者要换一个蛋糕的公仔
          修改蛋糕、
          # 客人买多了，想去掉一个蛋糕
          删除蛋糕
      客人付款之后:
        # 客人必须确认所有蛋糕信息完善之后，才可以付款，
        # 若有店铺附属品额外支出，会包含在服务费用内，该服务费用分档次，看订单的蛋糕数量和大小
        # 待所有信息确认无误，员工便向客人发起付款通知
        生成制作蛋糕流程清单，需要员工在制作蛋糕过程中，一项一项检查清单，
        生成配送信息，
        操作包含:
          # 订单的支付状态可以随时关闭和开启，只要订单还未开始制作，员工便可以因为客人的任何原因，而关闭支付状态
          关闭支付状态、
          # 若支付状态被关闭，需要可以开启支付状态，每个订单会有过期时间，
            # 只要在过期时间内开启支付状态，订单便可以由沉默状态，转变为可工作状态
          开启支付状态、
          生成配送订单、
          生成验核清单、
          提醒客户订单已正在制作
  
  3.
    完成打包
    # 完成打包其实不是什么大不了的操作，但是，这代表着订单完成了，起到一个桥梁作用
    概括:
      订单已制作完成了，看情况提交打包完成的状态
      # 蛋糕做完了其实会放冰箱的，不会立刻打包，
      # 如果是自提，根本不会打包，直到客户来了，才会把蛋糕从冰箱里面拿出来，才会打包/自提一气呵成，
      # 如果是含配送，那么就需要打包，需要等了约定的时间之前，进行打包，
      打包完成了，就提交打包完成
      操作包含:
        # 只有付款了的，清单检查完成的，非退款的，还在工作状态的订单，才能打包
        # 不完成打包，没办法进行对接配送员，
        完成打包
        # 有时候，送货员过来，和未完成打包是存在时间冲突的，但是，顺序一定是先提交打包，再对接送货员
  
  4.
    清单检查
    概括:
      制作过程中一项一项检查流程清单，
      检查订单字牌样式、公仔、刀叉配件、文字
      未检查完成的清单，不具备取货属性，
      清单检查完成，
      # 清单检查完成之后
      操作包含:
        根据产品ID 查询检查清单列表
        修改清单列表、
    定义:
      清单生成:
        # 单个
        蛋糕尺寸信息、
        # 多个
        蛋糕样式信息、
        # 多个
        客人对蛋糕的要求
      检查项目:
        # 代表该项目已经拿出来了，准备加入订单包内
        出货检查、
        # 代表该项目已经完成
        完成检查、

  5.
    预约订单
    概括:
      有些客人会提前预约订单，
      就是不立即制作蛋糕，比如预约明天中午取货，
      订单需要客户付款才行，
      但是客户也可以不立即付款，设定是3小时内完成付款，否则订单取消
      操作包含:
        生成预约订单、
        生成3小时前提醒付款、
        判断订单是否付款、
        生成提醒制作

  6.
    订单退单
    概括:
      订单退单概率极小，但也可能发生，需要系统能够处理这种情况，
      只是同步一下退单数据，然后有渠道退钱，没渠道退钱的话，
      使用店长的账号，进行转账退钱
      # 外卖平台，可以很方便的进行退单
      外卖平台用户退单，
      # 客人去别家店，或者临时有事，或不想吃了
      另外，客人也可以打电话来，要求蛋糕退单，
      操作包含:
        # 订单退单，很多提醒都要关闭掉
        # 已付款未付款，都可以退单，未付款退单很好处理，
        # 已付款退单，退钱方面需要看各种情况进行
        正常退单，
        # 强制退单用在强制的场合，例如平台退单，因为平台用户退单是比较自由的
        强制退单
        # 需要先执行意外信息录入，之后便可以退单
        意外配送退单
    定义:
      正常退单限制:
        # 如何判断蛋糕已经制作完成，全凭员工经验
        蛋糕已经制作完成，不允许退单
        订单已经配送出去，不允许退单，
        # 除了这两种情况，均可以退单
      退单类型:
        客人不想要，
        外卖平台用户自主退单，
        意外配送导致退单，

  7.
    订单提醒
    概括:
      订单整套流程，会牵扯到很多很多的提醒，这里进行统一记录
      提醒包含:
        生成:
          完善订单数据:
            1.
              预约且完善订单后，60分钟内未付款，则发出提醒
                TO 客人:
                  您的订单已经完善了数据，但是还未付款，请付款，2小时后还未付款，则订单取消
                暂停条件:
                  60分钟内已经提交了付款数据、订单已退单
                暂停地点:
                  录入付款数据
            2. 
              预约且完善订单后，15分钟内未付款，则发出提醒
                TO 工作人员:
                  该客人订单已完善，还未付款 或者 还未提交付款数据，请联系他/她付款 或 对接好付款数据，
                暂停条件:
                  30分钟内已经提交了付款数据
                暂停地点:
                  录入付款数据、订单已退单
          录入付款数据:
            1.
              流水号已生成，告诉客人订单流水号
                TO 客人:
                  您的订单已经付款，这是订单流水号，可凭借该流水号查询订单信息，或是自提
                生成限制:
                  外卖平台订单则无需生成，否则一律生成
                暂停条件:
                  无
            2.
              客人已经输入了预自提时间，需要在预自提时间前30分钟，提醒工作人员在该时间之前把蛋糕做好
                TO 工作人员:
                  该订单已经快到达预自提时间，请尽快将订单制作完成
                生成限制:
                  自提与配送自提，均生成，配送则无需生成，
                暂停条件:
                  订单已打包、订单已退单
                暂停地点:
                  提交订单打包后
          订单打包:
            1.
              订单已经打包，5分钟之后，告诉客人可以提前进行自提
                TO 客人:
                  您的订单已经制作完成，您可以凭借流水号到店内进行强制自提
                生成限制:
                  自提与配送自提，均生成，配送则无需生成，
                暂停条件:
                  即时查询订单状态，发现已经结束
            2.
              在预定配送时间前一分鐘，生成配送提醒，提醒员工进行配送
                TO 工作人员:
                  该订单快要到达配送时间，请到点进行相应的配送工作
                生成限制:
                  仅配送自提，其他一律不生成
                暂停条件:
                  即时查询订单状态，发现已经结束
            
          状态:
            # 订单生成了，若5分钟内未付款，则要告诉客人您的订单需要付款，否则 55分钟之后订单取消
            订单待付款提醒，
            # 临近最后的付款时间期限了，客人还未付款，则 5 分钟之后，订单自动取消
            订单未付款则取消订单的提醒，
            # 客人不付款了，订单自动取消，告诉客人您的订单已经被取消了
            订单已取消的提醒，
            # 客人付款了，关闭提醒付款的提醒，发送付款成功的提醒，蛋糕将会尽快制作，请耐心等待
              # 还要提醒客人，您的 取货号为 xxx
            订单支付成功提醒，
            # 客人若主动提交了退单申请，后台人员操作完成了退单，则生产客人已成功退单的申请
            订单退单提醒，
          制作:
            # 给工作人员进行提醒，要告诉他们，蛋糕要开始抓紧时间制作了
            订单提前制作提醒，
            # 订单已经打包完成了，客人的预约到送达配送时间快要到了，请准备开始配送
            订单提前预约配送提醒，
          配送:
            # 发给配送员，告诉他，你快点来取货
            给配送员取货提醒，
            # 发给配送员，告诉他，10分钟之后，您的配送即将超时了，请加快速度配送
            配送员快超时提醒，
          完成:
            # 无论是自提还是配送，告诉客人，您的订单已到货，祝您拥有美好的蛋糕体验
            # 订单送达提醒
            # 这里改用员工自动联络客户，
            # 客户不需要员工自主联络则没有任何服务，订单结束
            # 客户如果需要员工服务，则员工会自主给客户提供服务，随后订单便结束

  7.
    统计
    概括:
      订单列表有了，则需要在这些订单中，生成统计信息，
      也需要能导出订单 Excel，
      所有统计以时间区分 本周、本月、本年
      统计:
        订单状态分类统计，
        热销产品排行，
        支付方式分类统计，
        配送类型分类统计
      数值展示:
        顺利完成的订单数量，
        顺利入账的订单总金额，
        全部订单累计总金额，
      EXCEL:
        热销蛋糕排行 Excel，
        今日全部订单 Excel

配送:
  1.
    配送列表
    概括:
      这里是取货列表，方便 ADMIN 查看 取单列表信息，
      如果是送货员送货，需要跟它们对接好数据，
      如果是自提的东西，就需要与客户对接他自己的订单
      # 送货会出现另外的几种情况，分别是 提前和延后
      如果是客人要求提前送货，那只能是提前自取
      如果客人要求延后送货，那就是新增延后送货
      操作包含:
        取货列表，
        # 这里的工作簿，基本代表着员工要看这个工作薄，然后确定送货的信息
        当前取货工作薄，
        # 方便员工、方便配送员、方便自提
        详细取单信息，根据订单流水号、订单号、客人电话、取货人电话、收货人电话查询

  2.
    订单新增配送数据
    # 这部分操作，在跟客户对接的时候完成的，送货的数据均来自客人的要求，
    # 之后再生成配送数据，有了配送数据，才能进行配送
    订单的配送方式是对接客人时已经确定的，
    但是配送表数据，记录的是实时的取货方式
    概括:
      送货地址都分三种，
      # 客人来店里自提，这里一般会正常的进行，很便捷的送达方式
      自取：自取是不用提供送货地址的，如果客人到了自取时间没来，那么先联络送货人，且标记为延迟自取
      # 店铺对接一些送货平台，在送货平台里新加配送队列，让配送平台的人员配送
      配送：提供明确详细的，可供送货人配送的详细地址，方便送货人送货
      # 店铺有自己的配送员，来自自己的员工，然后，这里路途中可能会导致订单损毁，所以需要自己的配送员工
      配送自取：送到某个地方，与客人对接自取，正常对接还好，若客人延误，则需要标记为延迟配送自取
      预订起送时间:
        这里没有预订起送时间，转为用配送时间段代替，
        配送时间段代表客人接收在何种时间段内送达，
        可以很方便送货人员进行合理安排送货
        # 送货时间段分很多
      预订送达时间:
        根据时间段，取中间值，实在不行取末尾值，
        然后会根据订单打包状态，进行重新生成预订送达时间，
        如果是配送，则根据起送时间，再进行生成预订送达时间
        # 在订单各个阶段，会频繁生成预订送达时间，只是为了客户能方便的看到自己的订单何时到达
    定义:
      送货类型:
        自取、
        配送、
        配送自取
      送货时间段:
        # 客人规定在该时间段内送到就行，不强制必须在某一时间内送达
        # 自提则代表客户会在这个时间段来自提
        # 配送则代表，在这时间段内，约好配送员配送即可
        # 配送自提，则需要在该时间段内，频繁联络收货人，以方便对接
        上午、中午、下午、傍晚、晚上、其他

  3.
    对接配送
    概括:
      订单已经完成了打包了，之后便是把货品交到客人手中了，
      自提，配送，配送自提的交货方式是不一样的，
      # 任何配送方式都能自如转换，
      原本自提，可以转为店内送货员配送，
      原本配送，送货员未来，客人来了，可以转为自提，
      原本配送自提，可以在开始配送之前，转为店内送货员配送，
      # 只有一种情况无法更改配送方式
      平台的送货员一旦来了，无法更改配送方式，
      # 对接配送之后
      但是订单一旦完成对接配送，没有办法更改配送方式了，以免造成不必要的困扰
      自提:
        # 自提的时候，蛋糕可能还在冰箱里，所以一般是与打包同时进行的操作
        正常自提，则是走正常流程，订单完成打包，提交自提信息，完成自提，
        用户提供流水号电子凭证，不可能没有凭证，
        如果没有，说出下单人员电话号码，电话核对之后，便可完成自提
        操作包含:
          # 之所以是强制的，是因为订单可能是使用的配送的，但是客人如果恰好路过店铺，停下来，进入店铺内，强制自提走人
          # 或者，订单还没有到预约到的自提时间，客人提前来了，那就是提前自提
          强制完成自提、
      配送:
        # 配送之前，就要提交完成打包的一个状态，之后订单就是可对接送货状态
        根据客人提供的可接受的送货时间段，店铺内安排送货，
        安排送货，就对接香港一些热门送货平台，通常客人会在那些平台进行下单，
        如果是外卖平台下单，配送数据完全来自外卖平台，只需要记录一下配送信息即可，
        如果是要求配送到小区门口，完全可以让店里员工自己送过去，
        操作包含:
          上传送货员信息，完成配送对接
      配送自提:
        通常由店内员工完成，因为涉及到等待客人的时间消耗，
        店内员工提前出门到达指定预约地点，等待客人完成自提，
        操作包含:
          更改配送方案，
          员工出门进行配送，

    定义:
      配送详细分类:
        规范自提，
        强制自提，
        外卖平台配送，
        近地区员工自主配送，
        员工配送到地铁站供自提
        员工配送到热门地点供自提

  4.
    延迟送货
    概念:
      原先订单是预订好什么时间进行送货的，但是客人如果有事情不在家，那就要进行延迟送货，
      延迟送货，限定是付款之后，与对接送货员之前5分钟，可以调整延迟送货，
      能调整平台延迟送货就调整，否则就是让自己的配送员去送货了，
      有可能客户申请了延迟送货，后来客人来店里了，强行自取，
      # 延迟送货会有底线时间，可调整付款后36小时内，当然不能调整到凌晨下班时间
      延迟送货会有底线时间的，客人无法延迟到底线时间之后
      操作包含:
        # 可以随意调整，只要送货员还没准备来，便可以暂时随意调整
        调整延迟送货信息，

  5.
    行程提醒
  6.
    送达验核
  7.
    延迟送货
